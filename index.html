<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library App</title>
</head>

<body>
  <div class="main-grid-container">
    <div class="topbar-container">
      <button class="addBook">Add book</button>
    </div>
    <div class="book-display-container">
    </div>
    <form class="form-popup">
      <label for="title">Title:</label>
      <input type="text" id="title">
      <label for="author">Author:</label>
      <input type="text" id="author">
      <label for="pageNum">Number of pages:</label>
      <input type="text" id="pageNum">
      <label for="readStatus">Read this Yet?</label>
      <input type="checkbox" id="readStatus" value="true">
      <div class="submit-book">Submit</div>
    </form>
  </div>  
</body>
</html>
