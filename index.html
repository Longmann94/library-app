<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library App</title>
</head>

<body>
  <div class="main-grid-container">
    <div class="topbar-container">
      <button class="addBook">Add book</button>
    </div>
    <div class="book-display-container">
    </div>
    <form class="form-popup">
      <label for="title">Title:</label>
      <input type="text" name='title' id="title" required pattern="[A-Za-z ]+">
      <label for="author">Author:</label>
      <input type="text" name='author' id="author" required pattern="[A-Za-z ]+">
      <label for="pageNum">Number of pages:</label>
      <input type="text" name='pageNum' id="pageNum" required pattern="[0-9]+">
      <label for="readStatus">Read this Yet?</label>
      <input type="checkbox" id="readStatus" value="true">
      <button type="button" class="submit-book">Submit</button>
    </form>
  </div>
</body>
</html>
